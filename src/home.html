<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="cabecalho">
                <div class="titulo-app"> App A300</div> 
                <div class="subtitulo-app" > Simplifique sua rotina com organização e produtividade</div>    
            </div>
            <div class="menu"> 
                <div class="menu-item ativo"> <a href="home.html">Home</a></div>
                <div class="menu-item"> <a href="metodologia.html">Metodologia</a></div>
                <div class="menu-item"><a href="sobreoapp.html">Sobre o App</a></div>
                <div class="menu-item"> <a href="aplicacao.html">Aplicação</a></div>
            </div>
        </header>
        <!--Criando botão com bootstrap-->
        <div class="p-2">
            <a href="#" class="btn btn-primary" onclick="abrirFormModel()">Adicionar tarefa</a>
        </div>
        <!--Corpo da pagina-->
        <main class="d-flex p-2">
        </main>
        <!--Modal com o formulario onde tem os campos para saver registros-->
        <div class="modal fade" id="modal_adicionar_tarefa" aria-hidden="false" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-10">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tarefa</h1>
                        <button type="button" class="btn-close"  onclick="fecharFormModel()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" id="id_tarefa" type="hidden">
                                    <label for="titulo_tarefa" class="form-label">Título da Tarefa</label>
                                    <input class="form-control" id="titulo_tarefa" type="text">
                                </div>
                                <div class="col">
                                    <label for="data_tarefa" class="form-label">Data da Tarefa</label>
                                    <input class="form-control" id="data_tarefa" type="date">
                                </div>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <label for="descricao_tarefa" class="form-label">Descricao</label>
                            <textarea class="form-control" id="descricao_tarefa" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-danger" onclick="deletarTarefa()">Deletar</button>
                        <span>
                            <button type="button" class="btn btn-secondary" onclick="fecharFormModel()">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="salvarTarefa()">Salvar</button>
                        </span>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="model_carregando" aria-hidden="false" aria-model="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-90">
                <div class="modal-dialog modal-dialog-sm">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <div class="spinner-border text-primary" role="status">                     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="tarefa.js"></script>
    </body> 
</html>
